<meta charset='utf-8'>

<script>
z = 10;
h = 100;
t = 1e3;
m = " ein zwei drei vier fünf sechs sieben acht neun zehn elf zwölf".split(" ");
m[20] = "zwanzig";
m[30] = "dreißig";
m[h] = "hundert";
m[t] = "tausend";

function g(v) {
  if (m[v]) {
    r = (v==h?m[1]:"") + m[v];
  } else if (v < h) {
    y = v/z>>0;
    r = m[v%z] + (v > 20 && v%z ? "und" : "") + (v>39?m[y]+"zig":m[y*z]);
  } else if (v < t) {
    r = m[v/h>>0] + m[h] + g(v%h);
  } else {
    r = g(v/t>>0) + m[t] + g(v%t);
  }

  return r.replace(/(en|s)z/, "z");
}

alert(g(prompt()).replace(/ein$/, "eins"));

// for (i=0; i<100000;i++) {

// }
</script>
